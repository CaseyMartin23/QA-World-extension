<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./popup.js"></script>
    <link rel="stylesheet" href="./popup.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div id="header" class="container-item">
            <h1>QA World call selector</h1>
        </div>
        <div class="main-content">
            <div id="loading-info">
                <h4>Checking for Transcript calls...</h4>
                <div class="loader"></div>
            </div>
            <div id="wrong-page-info">
                <h3>You're not on QA World calls page!</h3>
                <h4>Click on the "QA World calls" button to go to the QA World calls page</h4>
            </div>
            <div id="search-stop-info">
                <h3>The searching for transcript calls has stopped.</h3>
                <h4>Click on the "Start looking for calls" button to start searching for calls</h4>
            </div>
        </div>

        <div class="container-item footer">
            <button id="start-stop-button" disabled>Start search</button>
            <button id="go-to-button">Go to QA World calls</button>
        </div>
    </div>
</body>

</html>
